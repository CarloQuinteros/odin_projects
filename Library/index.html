<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Stock register</h1>    
    <div class="container">
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of pages</th>
                    <th>Have read?</th>
                    <th>Delete book</th>
                    <th>Toggle to read</th>
                </tr>
            </thead>
            <tbody id="books-add">

            </tbody>
        </table>
    </div>
        <div class="boton">
        <button class="btn-agregar">Add book</button>
        </div>  
            <dialog id="dialog">
                <h2>Please enter a new book</h2>
                
                <form action="" class="form">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div>
                        <label for="numPages">Number of pages</label>
                        <input type="number" id="numPages" required>
                    </div>
                    <div>
                        <label for="readIt">Have you read it?</label>
                        <input type="radio" name="readIt" value="Yes" checked>Yes
                        <input type="radio" name="readIt" value="No">No
                    </div>
                </form>
                <button id="close-dialog">Summit</button>
                <button id="cancel-dialog">Cancel</button>
            </dialog>
</body>
</html>
