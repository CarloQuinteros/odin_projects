<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Piedra papel tijera</h1>
    <h1 class="score"></h1>
    
    <div class="container">
        <div>
            <h2 class="wrapped1">Jugador:</h2>
            <img id="jugador" alt="Opcion jugador">
        </div>
        <div >
            <h2 class="wrapped2">Computadora:</h2>
            <img id='computadora' alt="Opcion computadora">
        </div>
    </div>
    <h2 class="mensaje">Elije una opcion</h2>
    <div class="botones">
        <button id="piedra">Piedra</button>
        <button id="papel">Papel</button>
        <button id="tijera">Tijera</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
